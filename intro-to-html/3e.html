<style>
  .apply-button {
    background-color: rgb(10, 102, 194);
    color: white;
    border: none;
    padding: 15;
    padding-left: 20PX;
    padding-right: 20PX;
    font-weight: bold;
    font-size: 15px;
    border-radius: 20px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s;
  }

  .apply-button:hover {
    padding: 25PX;
    background-color: rgb(2, 70, 138);
    transition: PADDING 0.2S;
    box-shadow: 10PX 10PX 10PX rgba(0, 0, 0, 0.30);
  }

  .save-button {
    background-color: white;
    color: rgb(10, 102, 194);
    border-width: 1px;
    border-style: solid;
    border-color: rgb(10, 102, 194);
    padding: 13PX;
    padding-left: 20PX;
    padding-right: 20PX;
    font-weight: bold;
    font-size: 15px;
    border-radius: 20px;
    cursor: pointer;
    transition: 
      background-color 0.15s,
      border-width 0.05s;
  }

  .save-button:hover {
    background-color: rgb(226, 240, 254);
    border-width: 2px;
  }
</style>

<button class="apply-button">
  Apply on company website
</button>

<button class="save-button">
  Save
</button>
